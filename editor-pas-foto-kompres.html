<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Pas Foto Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      background-color: #ffffff; /* Warna putih */
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
      color: #1e293b;
    }

    h2 {
      color: #0f172a;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      padding: 30px;
      border: 1px solid #e2e8f0;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[type=range] {
      padding: 0;
    }

    .compress-label {
      margin-bottom: 8px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .preview canvas {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      max-width: 100%;
    }

    .preview-item {
      flex: 1 1 320px;
      background: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }

    .size-info {
      font-size: 14px;
      color: #475569;
      margin-top: 8px;
    }

    a.download-btn {
      display: inline-block;
      margin-top: 12px;
      background: #22c55e;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    a.download-btn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h2>Ubah Ukuran, Background & Kompres Pas Foto</h2>
  <div class="card">
    <input type="file" id="upload" accept="image/*" multiple>

    <label for="preset">Ukuran Pas Foto:</label>
    <select id="preset">
      <option value="2x3">2x3 (200x300 px)</option>
      <option value="3x4">3x4 (300x400 px)</option>
      <option value="4x6">4x6 (400x600 px)</option>
      <option value="6x9">6x9 (600x900 px)</option>
    </select>

    <label for="bg">Warna Background:</label>
    <select id="bg">
      <option value="transparent">Transparan</option>
      <option value="white">Putih</option>
      <option value="red">Merah</option>
      <option value="blue">Biru</option>
    </select>

    <label for="quality">Kualitas Kompresi: <span id="qualityValue">90</span>%</label>
    <input type="range" id="quality" min="10" max="100" value="90">

    <button onclick="processImages()">ðŸ”§ Proses Semua Gambar</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    let uploadedFiles = [];

    document.getElementById('upload').addEventListener('change', function(e) {
      uploadedFiles = Array.from(e.target.files);
    });

    document.getElementById('quality').addEventListener('input', function(e) {
      document.getElementById('qualityValue').textContent = e.target.value;
    });

    function getDimensions(preset) {
      const map = {
        '2x3': [200, 300],
        '3x4': [300, 400],
        '4x6': [400, 600],
        '6x9': [600, 900]
      };
      return map[preset] || [300, 400];
    }

    function processImages() {
      const preset = document.getElementById('preset').value;
      const [width, height] = getDimensions(preset);
      const bgColor = document.getElementById('bg').value;
      const quality = parseInt(document.getElementById('quality').value) / 100;
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      uploadedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            if (bgColor !== 'transparent') {
              ctx.fillStyle = bgColor;
              ctx.fillRect(0, 0, width, height);
            } else {
              ctx.clearRect(0, 0, width, height);
            }

            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(blob => {
              const item = document.createElement('div');
              item.className = 'preview-item';
              const sizeInfo = document.createElement('div');
              sizeInfo.className = 'size-info';
              sizeInfo.innerText = `Ukuran asli: ${(file.size / 1024).toFixed(2)} KB | Baru: ${(blob.size / 1024).toFixed(2)} KB`;
              const downloadLink = document.createElement('a');
              downloadLink.href = URL.createObjectURL(blob);
              downloadLink.download = file.name.replace(/\.[^/.]+$/, "") + '-edited.jpg';
              downloadLink.className = 'download-btn';
              downloadLink.innerText = 'ðŸ“¥ Unduh Gambar';
              item.appendChild(canvas);
              item.appendChild(sizeInfo);
              item.appendChild(downloadLink);
              preview.appendChild(item);
            }, 'image/jpeg', quality);
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
