<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubah Ukuran Gambar - KompresCepat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #2563eb;
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      padding: 30px;
      border: 1px solid #e2e8f0;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      border-color: #60a5fa;
      outline: none;
      box-shadow: 0 0 0 3px #bfdbfe;
    }

    .button-modern {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .button-modern:hover {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    #resizeResult {
      text-align: center;
      margin-top: 30px;
    }

    #resizeResult img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }

    a.download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #3b82f6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.download-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <h2>üìê Ubah Ukuran Gambar</h2>
  <p>Ubah lebar dan tinggi gambar kamu dengan mudah tanpa aplikasi tambahan.</p>

  <div class="card">
    <input type="file" id="imageToResize" accept="image/*" />
    <input type="number" id="width" placeholder="Lebar (px)" />
    <input type="number" id="height" placeholder="Tinggi (px)" />
    <button class="button-modern" onclick="resizeImage()">Ubah Ukuran</button>
  </div>

  <div id="resizeResult"></div>

  <script>
    function resizeImage() {
      const file = document.getElementById('imageToResize').files[0];
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);

      if (!file || !width || !height) {
        alert("Pilih gambar dan masukkan ukuran terlebih dahulu!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = function() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          const resizedDataUrl = canvas.toDataURL("image/png");

          document.getElementById('resizeResult').innerHTML = `
            <h3>Hasil Resize:</h3>
            <img src="${resizedDataUrl}" alt="Hasil Resize" />
            <br><a class="download-btn" href="${resizedDataUrl}" download="resized-image.png">‚¨áÔ∏è Download Gambar</a>
          `;
        };
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
