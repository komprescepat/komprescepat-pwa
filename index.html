
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompres Foto Online - KompresCepat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #0d6efd;
    }
    button {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #drop-area {
      border: 2px dashed #aaa;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    #result img {
      max-width: 100px;
      display: block;
      margin: 10px 0;
    }
    #result div {
      margin-bottom: 20px;
    }
    .counter {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Kompres Foto Online Gratis</h2>
  <p>Upload banyak gambar JPG/PNG dan kompres sekaligus. Preview sebelum unduh dan download hasil dalam ZIP.</p>

  <div id="drop-area">
    <p>Atau seret & lepas gambar di sini</p>
    <input type="file" id="fileElem" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
    <label for="fileElem" style="cursor: pointer; color: #0d6efd;">Pilih Gambar Manual</label>
  </div>

  <div id="result"></div>
  <button onclick="downloadZip()">ðŸ“¦ Unduh Semua dalam ZIP</button>
  <p class="counter">Total gambar dikompresi: <span id="counter">0</span></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    let count = 0;
    let zip = new JSZip();
    const resultArea = document.getElementById("result");

    function updateCounter() {
      count++;
      document.getElementById("counter").innerText = count;
    }

    function handleFiles(files) {
      for (let i = 0; i < files.length; i++) {
        compressImage(files[i]);
      }
    }

    function compressImage(file) {
      if (!file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const maxWidth = 800;
          const scaleSize = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * scaleSize;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const div = document.createElement('div');

            const preview = document.createElement('img');
            preview.src = url;

            const originalSize = (file.size / 1024).toFixed(2);
            const compressedSize = (blob.size / 1024).toFixed(2);

            const sizeInfo = document.createElement('p');
            sizeInfo.innerText = `Ukuran: Sebelum ${originalSize} KB â†’ Sesudah ${compressedSize} KB`;

            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'kompres-' + file.name;
            downloadLink.innerText = 'ðŸ“¥ Unduh ' + file.name;

            div.appendChild(preview);
            div.appendChild(sizeInfo);
            div.appendChild(downloadLink);
            resultArea.appendChild(div);

            zip.file('kompres-' + file.name, blob);
            updateCounter();
          }, 'image/jpeg', 0.7);
        }
      }
    }

    function downloadZip() {
      zip.generateAsync({ type: "blob" })
        .then(function(content) {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = "komprescepat.zip";
          link.click();
        });
    }

    const dropArea = document.getElementById("drop-area");
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.style.borderColor = "#0d6efd";
    });
    dropArea.addEventListener("dragleave", () => {
      dropArea.style.borderColor = "#aaa";
    });
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.style.borderColor = "#aaa";
      const files = e.dataTransfer.files;
      handleFiles(files);
    });
  </script>
</body>
</html>
