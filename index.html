<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kompresi & Ubah Ukuran Foto</title>
  <style>
    :root {
      --primary: #2563eb;
      --accent: #10b981;
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    a#downloadLink {
      display: none;
      background-color: var(--accent);
      color: white;
      text-align: center;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-decoration: none;
      margin-top: 1rem;
    }
    canvas {
      display: none;
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Editor Foto: Resize, Background & Kompres</h1>
  <div class="card">
    <label for="upload">Pilih Gambar:</label>
    <input type="file" id="upload" accept="image/*" />

    <label for="width">Lebar (px):</label>
    <input type="number" id="width" placeholder="Contoh: 800" />

    <label for="height">Tinggi (px):</label>
    <input type="number" id="height" placeholder="Contoh: 600" />

    <label for="bg">Warna Background:</label>
    <select id="bg">
      <option value="transparent">Transparan</option>
      <option value="white">Putih</option>
      <option value="red">Merah</option>
      <option value="blue">Biru</option>
    </select>

    <label for="targetSize">Ukuran Maksimal (KB):</label>
    <input type="number" id="targetSize" placeholder="Contoh: 200" />

    <button id="process">ðŸ”§ Proses Gambar</button>
    <a id="downloadLink" download="hasil.jpg">ðŸ“¥ Unduh Gambar</a>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let uploadedImage = null;

    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        uploadedImage = new Image();
        uploadedImage.onload = () => {
          document.getElementById('width').value = uploadedImage.width;
          document.getElementById('height').value = uploadedImage.height;
          document.getElementById('canvas').style.display = 'none';
          document.getElementById('downloadLink').style.display = 'none';
        };
        uploadedImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('process').addEventListener('click', () => {
      if (!uploadedImage) {
        alert('Silakan unggah gambar terlebih dahulu.');
        return;
      }
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      const bgColor = document.getElementById('bg').value;
      const targetSize = parseInt(document.getElementById('targetSize').value);

      if (!width || !height || width <= 0 || height <= 0) {
        alert('Masukkan ukuran lebar dan tinggi yang valid!');
        return;
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;

      if (bgColor !== 'transparent') {
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, width, height);
      } else {
        ctx.clearRect(0, 0, width, height);
      }

      ctx.drawImage(uploadedImage, 0, 0, width, height);
      canvas.style.display = 'block';

      let quality = 0.9;

      function tryCompress(callback) {
        canvas.toBlob(function (blob) {
          if (targetSize && blob.size / 1024 > targetSize && quality > 0.1) {
            quality -= 0.05;
            tryCompress(callback);
          } else {
            callback(blob);
          }
        }, 'image/jpeg', quality);
      }

      tryCompress(function (blob) {
        const link = document.getElementById('downloadLink');
        link.href = URL.createObjectURL(blob);
        link.style.display = 'block';
      });
    });
  </script>
</body>
</html>
